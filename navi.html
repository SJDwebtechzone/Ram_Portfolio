<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
      --muted: #9aa6b2;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --text-light: #e6eef6;
      --panel: rgba(15, 23, 36, 0.8);
      --card: rgba(13, 22, 34, 0.85);
      --glass: rgba(255, 255, 255, 0.04);
      --gradient: linear-gradient(90deg, #8e2de2, #4a00e0, #00b09b, #ff6a00, #ee0979);
    }


    * {
      box-sizing: border-box;
      

    }

    html,
    body {
      height: 100%;
      
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:
        linear-gradient(rgba(11, 18, 32, 0.8), rgba(11, 18, 32, 0.8)),
        url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1600&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      color: #e6eef6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      padding-bottom: 60px;
      
      
      
    }
nav {
      display: flex;
      gap: 18px;
      align-items: center

    }

    nav a {
  
color: white;

display: inline-block;
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      margin-top: 40px;
      position: relative;
      font-size: large;
      transition: color 0.3s ease;
    }
    nav a:hover {
  color:  #7c3aed !important; /* same as #7c3aed */
  background: transparent;
  
}
    /* .rowdies-bold {
  font-family: "Rowdies", sans-serif;
  font-weight: 2000px;
  font-style: normal;
} */
/* 
    nav a:hover {
      color: white;
      background: var(--transparent);
    } */
    
/* Hover effect: glowing underline */
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 3px; /* underline thickness */
  /* background: #7c3aed; underline color */
  /* box-shadow: 0 0 8px #7c3aed, 0 0 16px #7c3aed; glowing effect */
  border-radius: 2px;
  transition: width 0.3s ease;
  background: currentColor;
  box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
}

  


nav a:hover::after {
  width: 50%; /* full underline on hover */
  
}
    </style>
</head>
<body>
     <nav id="site-nav" class="site-nav">
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
         <a href="#portfolio">Career</a>
          <a href="#portfolio">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
</body>
</html>
