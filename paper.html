<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .faq-container {
  max-width: 100%;
  margin: 0 auto;
  padding: 32px 16px;
  position: relative;
}

.faq-question-row {
  margin-top: 60px;
  display: flex;
  flex-direction: column;
  align-items: center; /* centers content horizontally */
  justify-content: center;
  width: 100%;
}


.faq-toggle-btn {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 50px;
  padding: 12px 30px 12px 20px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
  position: relative;
  display: flex;
  align-items: center;
  outline: none;
}

.faq-toggle-btn .plus {
  margin-left: 12px;
  font-size: 1.3em;
  font-weight: bold;
}

.faq-toggle-btn.open .plus {
  display: none;
}

.faq-answer {
  background: #f1f5f9;
  color: #222;
  border-radius: 16px;
  padding: 18px 20px;
  margin-top: 12px;
  display: none; /* hide initially */
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  max-width: 500px;
}


    </style>
</head>
<body>
  <div class="container faq-container">
  <!-- ...your content... -->

  <div class="faq-question-row">
    <button class="faq-toggle-btn" id="faqBtn">
      What is your publication review process? <span class="plus">+</span>
    </button>
    <div class="faq-answer" id="faqAnswer">
      Our review process involves a double-blind peer review by at least two experts and takes approximately 3-4 weeks.
    </div>
  </div>
</div>
<script>
document.getElementById("faqBtn").addEventListener("click", function() {
  var answer = document.getElementById("faqAnswer");
  this.classList.toggle("open");
  answer.style.display = answer.style.display === "block" ? "none" : "block";
});
</script>


</body>
</html>
